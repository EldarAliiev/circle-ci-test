version: 2.1
orbs:
    coralogix: coralogix/coralogix@dev:alpha
jobs:
  build:
    docker:
      - image: cimg/go:1.13
    steps:
      - checkout
      - run: go build -o main
  test:
    docker:
      - image: cimg/go:1.13
    steps:
      - checkout
      - run: go test -v
  deploy:
    docker:
      - image: cimg/go:1.13
    steps:
      - coralogix/tag:
          application: CircleCI
          subsystems: 'workflow-stats,workflow-logs'
          tag: "${CIRCLE_BUILD_NUM}"
workflows:
  build_and_test:
    jobs:
      - build 
      - test:
          requires:
            - build
      - approve:
          type: approval
          requires:
            - test
      - deploy:
          requires:
            - approve
      - coralogix/stats:
          keep_artifacts: true
          requires:
            - deploy
      - coralogix/logs:
          keep_artifacts: true
          requires:
            - deploy
